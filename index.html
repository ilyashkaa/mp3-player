<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    
</head>

<body>
    <div class="app container-fluid d-flex w-100 g-0">
        <div class="sidebar w-20 h-100">
            <div class="block-1 border bg-light h-100"> тут будет список плейлистов палучается и кнопочки</div>
        </div>
        <div class="main px-2 w-80 h-100">
            <div class="info overflow-auto p-2 border bg-light h-100">
                <div class="srch bg-light "> <label for="Search-1" class="form-label">Search</label>
                    <input type="text" class="form-control" id="Search-1"
                        placeholder="Введите название или исполнителя">
                </div>
            {% block track %}{% endblock %}

            </div>
            <div class="player py-2  border bg-light h-100">
                <div id="controls">
                    <div class="btns py-3"><button type="button" class="prev" id="prev"><img src="/static/prev.png" alt=""></button>
                        <button type="button" class="play" id="play"><img id="pbt" src="/static/play.png" alt=""></button>
                        <button type="button" class="next" id="next"><img src="/static/next.png" alt=""></button>
                    </div>
                   
                    <div class="audio-track">
                        <div class="bar">
                            <div class="line-bar"></div>
                        </div>
                        <p>     </p><input type="range" class="form-range px-2" step="10" value="100" id="customRange1">
                    </div>
                        <audio id="audio"><source src="/static/music/aye.mp3"></audio>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script src="/static/scripts/script.js"></script>
